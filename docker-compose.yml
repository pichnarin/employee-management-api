  mysql:
    image: mysql:8.0
    container_name: employee_management_mysql
    ports:
      - "1143:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_secure_pass_2026
      MYSQL_DATABASE: employee_db
      MYSQL_USER: employee_user
      MYSQL_PASSWORD: employee_secure_pass_2026
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - employee_management_network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h mysql -u employee_user -pemployee_secure_pass_2026"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee_management_backend
    ports:
      - "1134:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: employee_db
      DB_USERNAME: employee_user
      DB_PASSWORD: employee_secure_pass_2026
      XDEBUG_MODE: coverage
      XDEBUG_CONFIG: client_host=host.docker.internal
    volumes:
      - .:/var/www/html
      - ./storage/keys:/var/www/html/storage/keys
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
    networks:
      - employee_management_network
    command: >
      sh -c "chown -R www-data:www-data storage bootstrap/cache && chmod -R 775 storage bootstrap/cache && php artisan storage:link 2>/dev/null || true && php artisan migrate:fresh --seed --force && (php artisan jwt:generate-keys || true) && php artisan serve --host=0.0.0.0 --port=8000"

volumes:
  mysql_data:

networks:
  employee_management_network:
    driver: bridge
